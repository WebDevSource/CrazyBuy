<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crazyplusone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="./js/lib/jquery-3.4.1.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>

    <!-- i18next.min.js -->
    <script type="text/javascript" src="./js/lib/i18next/js/i18next.min.js"></script>
    <script type="text/javascript" src="./js/lib/i18next-xhr-backend/js/i18nextXHRBackend.min.js"></script>
    <script type="text/javascript" src="./js/lib/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery-i18next/js/jquery-i18next.min.js"></script>

    <script src="./js/all.min.js"></script>
    <script src="./js/Utils.js"></script>
    <script src="./js/NavBar.js"></script>
    <script src="./js/Home.js"></script>
    <script src="./js/ProductCard.js"></script>


    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar-mobile-block"></div>
    <header class="container-fluid p-0" id="navbar">
        <div class="text-center narbar-logo py-20">
            <div class="d-inline-block admin-edit-content">
                <img src="./images/logo.svg" alt="logo">
                <!-- 管理者編輯 -->
                <button class="btn btn-outline-register btn-admin-edit logo-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                <!-- 管理者編輯 -->
            </div>
        </div>
        <nav class="navbar narbar-container navbar-expand-sm navbar-light">
            <div class="box">
                <div id="hamburger" class="hamburger">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="collapse navbar-collapse mobile-side-bar" id="navbar_collapse">
                <div class="text-center py-20  mobile-side-bar-item mobile-side-bar-logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="input-group mobile-side-bar-item mb-3">
                    <input type="text" class="input-search-bar form-control rounded-0" placeholder="搜尋商品">
                    <div class="d-flex">
                        <span class="input-group-text input-search-bar-bg rounded-0"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>

            <div class="navbar-status-content">
            </div>
        </nav>
    </header>
    <!-- navbar -->
    <!-- 首頁輪播 版型一 -->
    <section class="container-fluid noactive" id="banner-carousel">
        <div id="carousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
                <li data-target="#carousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- 首頁 管理員/會員視角 -->
                    <div class="admin-edit-content">
                        <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                    </div>
                    <!-- 首頁 管理員/會員視角 -->
                    <a href="#">
                        <div class="carousel-item-bg" style="background-image: url('./images/banner_1200x800.jpg');"></div>
                    </a>
                </div>
                <div class="carousel-item">
                    <!-- 首頁 管理員/會員視角 -->
                    <div class="admin-edit-content">
                        <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                    </div>
                    <!-- 首頁 管理員/會員視角 -->
                    <a href="#">
                        <div class="carousel-item-bg" style="background-image: url('./images/banner_600x400.jpg');"></div>
                    </a>
                </div>
                <div class="carousel-item">
                    <!-- 首頁 管理員/會員視角 -->
                    <div class="admin-edit-content">
                        <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                    </div>
                    <!-- 首頁 管理員/會員視角 -->
                    <a href="#">
                        <div class="carousel-item-bg" style="background-image: url('./images/banner_600x400_2.jpg');"></div>
                    </a>
                </div>
                <div class="carousel-item">
                    <!-- 首頁 管理員/會員視角 -->
                    <div class="admin-edit-content">
                        <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                    </div>
                    <!-- 首頁 管理員/會員視角 -->
                    <a href="#">
                        <div class="carousel-item-bg" style="background-image: url('./images/banner.jpg');"></div>
                    </a>
                </div>
                <div class="carousel-item">
                    <!-- 首頁 管理員/會員視角 -->
                    <div class="admin-edit-content">
                        <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                    </div>
                    <!-- 首頁 管理員/會員視角 -->
                    <a href="#">
                        <div class="carousel-item-bg" style="background-image: url('./images/banner.jpg');"></div>
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            </a>
        </div>
    </section>
    <!-- 首頁輪播 版型一 -->
    <!-- 首頁輪播 版型二 -->
    <section class="container-fluid active" id="banner-nocarousel">
        <div class="row banner-nocarousel-content mx-0">
            <div class="col-9 pr-lg-20 pr-10">
                <div class="admin-edit-content">
                    <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                </div>
                <a href="#" class="d-block banner-nocarousel-link ">
                    <div class="banner-nocarousel-bg" style="background-image: url('./images/banner_1200x800.jpg');"></div>
                </a>
            </div>
            <div class="col-3">
                <div class="row" style="height: 100%;">
                    <div class="col-12 pb-lg-3">
                        <div class="admin-edit-content">
                            <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                        </div>
                        <a href="#" class="d-block banner-nocarousel-link">
                            <div class="banner-nocarousel-bg" style="background-image: url('./images/banner_600x400.jpg');"></div>
                        </a>
                    </div>
                    <div class="col-12 pt-lg-3">
                        <div class="admin-edit-content">
                            <button class="btn btn-outline-register btn-admin-edit banner-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
                        </div>
                        <a href="#" class="d-block banner-nocarousel-link">
                            <div class="banner-nocarousel-bg" style="background-image: url('./images/banner_600x400_2.jpg');"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 首頁輪播 版型二 -->
    <!-- 首頁本週新品 -->
    <section class="container-fluid mt-20">
        <div class="position-relative">
            <h3 class="section-title">本週新品</h3>
            <!-- 首頁 管理員視角 -->
            <button class="btn btn-outline-register btn-admin-edit title-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin">編輯</button>
            <!-- 首頁 管理員視角 -->
        </div>
        <div class="items-card-row row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 mx-0 px-30">
        </div>

    </section>
    <!-- 首頁本週新品 -->

</html>
