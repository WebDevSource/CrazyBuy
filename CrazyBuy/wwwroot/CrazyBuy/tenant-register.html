<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crazyplusone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="./js/lib/jquery-3.4.1.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/multiselect.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/validator.js"></script>
    <!-- i18next.min.js -->
    <script type="text/javascript" src="./js/lib/i18next/js/i18next.min.js"></script>
    <script type="text/javascript" src="./js/lib/i18next-xhr-backend/js/i18nextXHRBackend.min.js"></script>
    <script type="text/javascript" src="./js/lib/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery-i18next/js/jquery-i18next.min.js"></script>

    <script src="./js/all.min.js"></script>
    <script src="./js/Utils.js"></script>
    <script src="./js/NavBar.js"></script>

    <!-- page lib -->
    <script src="./js/TenantRegister.js"></script>

    <link rel="stylesheet" href="./css/all.min.css">

    <style>
        label.required:after {
           color: red;
           content: ' *';
           /*position: absolute;*/
           /*margin-left: -15px;*/
        }
		li {
		    color: red;
        }
    </style>
</head>
<body onload="TenantRegister.DoLoad();">
    <!-- navbar -->
    <div class="navbar-mobile-block"></div>
    <header class="container-fluid p-0" id="navbar">
        <div class="text-center narbar-logo py-20">
            <div class="d-inline-block admin-edit-content">
                <img src="./images/logo.svg" alt="logo">
                <!-- 管理者編輯 -->
                <button class="btn btn-outline-register btn-admin-edit logo-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin" style="display:none;">編輯</button>
                <!-- 管理者編輯 -->
            </div>
        </div>
        <nav class="navbar narbar-container navbar-expand-sm navbar-light">
            <div class="box">
                <div id="hamburger" class="hamburger">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="collapse navbar-collapse mobile-side-bar" id="navbar_collapse">
                <div class="text-center py-20  mobile-side-bar-item mobile-side-bar-logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="input-group mobile-side-bar-item mb-3">
                    <input type="text" class="input-search-bar form-control rounded-0" placeholder="搜尋商品">
                    <div class="d-flex">
                        <span class="input-group-text input-search-bar-bg rounded-0"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>

            <div class="navbar-status-content">
            </div>
        </nav>
    </header>
    <div class="gotop">
        <i class="fas fa-angle-up"></i>
    </div>
    <!-- navbar -->
    <section class="container-fluid px-md-30 px-15">
        <h4 class="my-20" data-i18n="tenantRegister_title">商店服務申請</h4>
        <p class="my-30 pb-20 register-hint">
            歡迎您提出服務申請xxxxxxxxx<br>
        </p>
        <form id="checkout-userinfo" data-toggle="validator" role="form" action="javascript:void(0);">
            <section class="my-md-50 my-30">
                <h5 class="my-20 order-title" data-i18n="data-title">商店基本資料</h5>
                <hr>
                <div class="row d-flex flex-wrap">
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2">
                            <label class="required" for="" data-i18n="data-tenantCode">商店網址</label>
                            <span style="font-size:14px;">&nbsp;(備註：僅能輸入英文+數字)</span>
                        </p>
                        <input class="w-100" type="text" id="tenantCode" name="tenantCode" pattern="^[A-Za-z0-9]+$" required="required" maxlength="30" onblur="TenantRegister.CheckTenantCode()">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="" data-i18n="data_tenantName">商店名稱</label></p>
                        <input class="w-100" type="text" id="tenantName" name="tenantName" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label for="" data-i18n="data_enterpriseName">所屬公司名稱</label></p>
                        <input class="w-100" type="text" id="enterpriseName">
                    </div>
                    <div class="col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label for="" data-i18n="data-enterpriseId">所屬公司統一編號</label></p>
                        <input class="w-100" type="text" id="enterpriseId">
                    </div>
                    <div class="col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label for="" data-i18n="data-enterpriseId">所屬負責人</label></p>
                        <input class="w-100" type="text" id="owner">
                    </div>
                    <div class="form-group col-lg-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">聯絡地址</label></p>
                        <select class="checkout-select" id="city" onchange="TenantRegister.UpdateTown(this.value)" required="required">
                            <option vaule="">縣市</option>
                        </select>
                        <select class="checkout-select" id="town" required="required">
                            <option vaule="">鄉鎮市區</option>
                        </select>
                        <input class="checkout-address" type="text" id="address" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-12 mb-3 order-0 text-left">
                        <p class="mb-2"><label class="required" for="" data-i18n="">服務項目</label></p>
                        <input type="radio" name="tenantType" id="tenantType1" value="團媽" required="required" checked> <span class="mb-2"><label for="tenantType1">團媽系統</label></span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="tenantType" id="tenantType2" value="轉批媽" required="required"> <span class="mb-2"><label for="tenantType2">轉批媽系統</label></span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="tenantType" id="tenantType3" value="批發商" required="required"> <span class="mb-2"><label for="tenantType3">批發商系統</label></span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="tenantType" id="tenantType4" value="LineNotify" required="required"> <span class="mb-2"><label for="tenantType4">LINE 公告系統</label></span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="" data-i18n="data_owner">姓名</label></p>
                        <input class="w-100" type="text" id="memberName" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!---------------------------->
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">手機號碼</label></p>
                        <input class="w-100" type="text" id="cellphone" pattern="^[09]{2}[0-9]{8}$" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">登入管理平台密碼</label></p>
                        <input class="w-100" type="password" id="memberPwd" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2">
                            <label class="required" for="">Email</label>
                            <span style="font-size:14px;" data-i18n="">&nbsp;(備註：您的Email或手機即是後續登入平台的管理員帳號)</span>
                        </p>
                        <input class="w-100" type="email" id="email" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">再次輸入密碼</label></p>
                        <input class="w-100" type="password" id="checkPwd" data-match="#memberPwd" data-match-error="err_checkPassword" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">LINE ID</label></p>
                        <input class="w-100" type="text" id="lineId" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">FB社團名稱</label></p>
                        <input class="w-100" type="text" id="FBCommunity" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">粉絲專頁名稱</label></p>
                        <input class="w-100" type="text" id="FBFan" required="required">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group col-12 mb-3 order-5 text-center my-30">
                        <input type="checkbox" name="" id="agree-register" ng-model="agree" required="required"> <span class="mb-2"><label class="required" for="agree-register">我已經詳閱上述會員說明</label></span>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-register register-submit-btn" id="btnSubmit">提交表單</button>
                </div>
            </section>

        </form>
    </section>


</body>
</html>
