                <!-- 管理者編輯 -->
                <button class="btn btn-outline-register btn-admin-edit logo-admin-edit p-1" data-i18n="btn_edit" data-Authority="admin" style="display:none;">編輯</button>
                <!-- 管理者編輯 -->
            </div>
        </div>

                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="collapse navbar-collapse mobile-side-bar" id="navbar_collapse">

                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="input-group mobile-side-bar-item mb-3">
                    <input type="text" class="input-search-bar form-control rounded-0" placeholder="搜尋商品">
                    <div class="d-flex">
                        <span class="input-group-text input-search-bar-bg rounded-0"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>

            <div class="navbar-status-content">
            </div>
        </nav>
    </header>
    <div class="gotop">
        <i class="fas fa-angle-up"></i>
    </div>
    <!-- navbar -->
    <section class="container-fluid px-15">
        <h4 class="my-20 font-weight-bold" data-i18n="tenantRegister_title">商店服務申請</h4>
        <p class="my-30 pb-20 register-hint">
            歡迎您提出服務申請xxxxxxxxx<br>
        </p>
        <form id="checkout-userinfo" data-toggle="validator" role="form" action="javascript:void(0);">
            <section class="my-md-30 my-30 border">
                <hr class="m-0 border-danger" style="border-width: 2px;" />
                <h5 class="my-20 px-md-15 order-title font-weight-bold" data-i18n="label_basic_title">客戶基本資料</h5>
                <div class="row d-flex flex-wrap px-md-30">
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="" data-i18n="label_memberName">姓名</label></p>
                        <input class="w-100" type="text" id="memberName" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="">LINE ID</label></p>
                        <input class="w-100" type="text" id="lineId" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label for="" data-i18n="label_enterpriseName">所屬公司名稱</label></p>
                        <input class="w-100" type="text" id="enterpriseName">
                    </div>
                    <div class="col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label for="" data-i18n="label_enterpriseId">所屬公司統一編號</label></p>
                        <input class="w-100" type="number" id="enterpriseId">
                    </div>
                    <div class="col-md-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label for="" data-i18n="label_owner">所屬負責人</label></p>
                        <input class="w-100" type="text" id="owner">
                    </div>
                    <div class="form-group col-lg-6 col-12 mb-3 order-0">
                        <p class="mb-2"><label class="required" for="" data-i18n="lablel_address">聯絡地址</label></p>
                        <select class="checkout-select" id="city" onchange="TenantRegister.UpdateTown(this.value)" data-error="err_not_select" required="required">
                            <!--<option vaule="" data-i18n="label_select_city"></option>-->
                        </select>
                        <select class="checkout-select" id="town" required="required">
                            <!--<option vaule="" data-i18n="label_select_town"></option>-->
                        </select>
                        <input class="checkout-address" type="text" id="address" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </section>
            <div id="serviceItem"></div>
